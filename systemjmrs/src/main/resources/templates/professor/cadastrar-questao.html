<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	class="ls-theme-light-green">

<head>
<thymeleaf th:replace="fragments/base :: head" />
<title>Cadastro de Questão</title>
<meta charset="UTF-8" />
</head>

<div th:replace="fragments/base :: ls-topbar"></div>

<div th:replace="fragments/base :: ls-sidebar"></div>

<main class="ls-main ">
<div class="container-fluid">
	<h1 class="ls-title-intro ls-ico-home">Cadastro de Questão</h1>

	<form action="cadastrar-questao" class="ls-form" method="POST">
		<div>
			<fieldset>

				<label class="ls-label"> <b class="ls-label-text">Id</b> <input
					name="questaoId" class="ls-field-lg" type="number" required=""
					autofocus="" />
				</label> <label class="ls-label"> <b class="ls-label-text">Data
						Criacao</b> <input name="dataCriacao" class="ls-field-lg" type="date"
					required="" autofocus="" />
				</label> <label class="ls-label"> <b class="ls-label-text">Questao</b>
					<input name="questao" class="ls-field-lg" type="text" required=""
					autofocus="" />
				</label> <label class="ls-label"> <b class="ls-label-text">Tipo
						Questao Id</b> <input name="questaoTpId" class="ls-field-lg"
					type="number" required="" autofocus="" />
				</label> <label class="ls-label"> <b class="ls-label-text">Reposta</b>
					<input name="resposta" class="ls-field-lg" type="text" required=""
					autofocus="" />
				</label> <label class="ls-label"> <b class="ls-label-text">Usuario</b>
					<input name="usuario" class="ls-field-lg" type="number" required=""
					autofocus="" />
				</label>

			</fieldset>
		</div>
		<button type="submit" value="input" class="ls-btn">Cadastrar</button>

		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>
</div>
</main>

<div th:replace="fragments/base :: ls-notification"></div>

<div th:replace="fragments/base :: footer"></div>

</html>
