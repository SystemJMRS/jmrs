<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	class="ls-theme-light-green">

<head>
<thymeleaf th:replace="fragments/base :: head" />
<title>Cadastro de Questão</title>
<meta charset="UTF-8" />
</head>

<div th:replace="fragments/base :: ls-topbar"></div>

<div th:replace="fragments/base :: ls-sidebar"></div>

<main class="ls-main ">
<div class="container-fluid">
	<h1 class="ls-title-intro ls-ico-home">Cadastro de Questão</h1>

	<!-- 	<div class="ls-alert-success ls-dismissable">
		<strong>Sucesso!</strong> Você conseguiu, parabéns!
	</div> -->

	<form action="cadastrar-questao" class="ls-form" method="POST"
		id="cadastro">
		<div>
			<fieldset>

				<label class="ls-label"> <b class="ls-label-text">Texto
						Base</b> <input name="textoBase" class="ls-field-lg" type="text"
					required="" autofocus="" /></label> <label class="ls-label"> <b
					class="ls-label-text">Enunciado</b> <input name="enunciado"
					class="ls-field-lg" type="text" required="" autofocus="" />
				</label><label class="ls-label"> <b class="ls-label-text">Alternativas</b>
					<input name="alternativa" class="ls-field-lg" type="text"
					required="" autofocus="" />
				</label> <label class="ls-label"> <b class="ls-label-text">Tipo</b>
					<div class="ls-custom-select ls-field-lg">
						<select class="form-control" name="questaoTpId" form="cadastro">
							<option th:each="questaoTipo : ${questaoTipos}"
								th:text="${questaoTipo.descricao}"
								th:value="${questaoTipo.questaoTpId}"></option>
						</select>

					</div>
				</label> <label class="ls-label"> <b class="ls-label-text">Imagem</b>
					<input name="imagem" class="ls-field-lg" type="file" required=""
					autofocus="" multiple=""/>
				</label><label class="ls-label"> <b class="ls-label-text">Usuario</b>
					<input name="usuario" class="ls-field-lg" type="number" required=""
					autofocus="" />
				</label>
			</fieldset>
		</div>
		<button type="submit" value="input" class="ls-btn">Cadastrar</button>

		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>


</div>
</main>

<div th:replace="fragments/base :: ls-notification"></div>

<div th:replace="fragments/base :: footer"></div>

</html>
