<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="ls-theme-green ls-window-lg ls-screen-lg ls-browser-chrome">

<!--<html class="ls-theme-light-green">-->

<head>
  <title>Login | JMRS</title>

  <meta charset="utf-8"/>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <meta name="description" content="Inseir aqui a descrição da página."/>
  <link href="3.10.0/stylesheets/locastyle.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" sizes="192x192" href="3.10.0\images\ico-apple-books.png" type="text/css"/>
</head>

<body class="documentacao documentacao_exemplos documentacao_exemplos_login-screen documentacao_exemplos_login-screen_index">

  <div class="ls-login-parent">
    <div class="ls-login-inner">
      <div class="ls-login-container">
        <div class="ls-login-box">
          <h1 class="ls-login-logo">
            <strong>Bem Vindo</strong>
            <img width="40" height="40" src="3.10.0\images\ico-apple-books.png"/>
          </h1>
          <form role="form" class="ls-form ls-login-form" th:action="@{/login}" method="post">
            <fieldset>

              <label class="ls-label">
        <b class="ls-label-text ls-hidden-accessible">Usuário</b>
        <input name="username" class="ls-login-bg-user ls-field-lg" type="text" placeholder="E-mail" required="" autofocus=""/>
      </label>

              <label class="ls-label">
        <b class="ls-label-text ls-hidden-accessible">Senha</b>
        <div class="ls-prefix-group ls-field-lg">
          <input id="password_field" name="password" class="ls-login-bg-password" type="password" placeholder="Senha" required=""/>
          <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye" data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#password_field" href="#"></a>
        </div>
      </label>

              <p><a class="ls-login-forgot" th:href="@{/reset-senha.html}">Esqueci minha senha</a></p>

              <input type="submit" value="Entrar" class="ls-btn-primary ls-btn-block ls-btn-lg"/>
              <p> <a class="ls-txt-center ls-login-signup" href="primeiro-acesso.html">Primeiro Acesso?</a></p>

            </fieldset>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="../../../assets/javascripts/libs/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="3.10.0\javascripts\locastyle.js" type="text/javascript"></script>

</body>

</html>
